<!doctype html>
<html lang="en">
<head th:include="main :: head">
    <title id="title">PSShow - Search series</title>
</head>

<body th:include="main :: body">
<div id="content">
    <form method="post" th:action="@{/series/search}">
        <div class="row">
            <div class="col-7">
                <h3 style="margin-bottom: 1rem">TV Series</h3>
            </div>
            <div class="col-3">
                <input class="form-control" id="search" name="search" placeholder="Search" th:value="${query}"
                       type="text">
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>


    <div th:each="series : ${series}">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img alt="cover" class="card-pic" th:src="${series.picture}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a class="card-block stretched-link text-decoration-none"
                           th:href="@{/series/{id}(id=${series.id})}">
                            <h5 class="card-title" th:text="${series.title}"></h5>
                            <p class="card-text-custom text-muted" th:text="${'Genre: ' + series.genre}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Language: ' + series.language}"></p>
                            <p class="card-text-custom text-muted"
                               th:text="${'Seasons: ' + series.getSeasons().size()}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Year: ' + series.getYears()}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
