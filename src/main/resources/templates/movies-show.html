<!doctype html>
<html lang="en">
<head th:include="main :: head">
    <title id="title">PSShow</title>
</head>

<body th:include="main :: body">
<div id="content">
    <div class="card">
        <div class="card-body">
            <div class="row" style="margin-top: 1rem; margin-bottom: 1rem">
                <div class="col">
                    <h2 th:text="${movies.title}"></h2>
                </div>
                <div class="col">
                    <form method="post" th:action="@{/movies/delete/{id}(id=${movies.id})}">
                        <div class="btn-group float-right" role="group" style="margin-top: 0.1rem">
                            <a class="btn btn-primary" th:href="@{/movies/{id}/actors(id=${movies.id})}">Edit actors</a>
                            <a class="btn btn-primary" th:href="@{/movies/update/{id}(id=${movies.id})}">Edit</a>
                            <button class="btn btn-primary" type="submit">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix">
                <img class="col-md-6 float-right mb-3 ms-md-3 pic" th:src="${movies.picture}">
                <p th:text="${'Genre: ' + movies.genre}"></p>
                <p th:text="${'Language: ' + movies.language}"></p>
                <p cth:text="${'Director: ' + movies.director}"></p>
                <p th:text="${'Year: ' + movies.year}"></p>
                <p th:text="${'Length: ' + movies.length + ' min'}"></p>
                <p>Starring:
                <div th:each="actor : ${movies.getActors()}" th:remove="tag">
                    <a th:href="@{/actors/{id}(id=${actor.id})}" th:text="${actor.knownAs}"></a>
                    <div th:remove="tag" th:text="${!actorStat.last} ? ','"></div>
                </div>
                </p>
                <p style="text-align: justify;" th:text="${movies.description}"></p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
