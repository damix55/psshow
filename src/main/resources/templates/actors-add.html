<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="main :: head">
    <title id="title">PSShow - Add actor</title>
</head>

<body th:include="main :: body">
<div id="content">
    <form method="post" th:action="@{/actors/add}" th:object="${actor}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Name" th:field="*{name}" type="text">
            <small class="form-text text-muted" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name
                Error</small>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" placeholder="Surname" th:field="*{surname}" type="text">
            <small class="form-text text-muted" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}">Surname
                Error</small>
        </div>
        <div class="form-group">
            <label for="knownAs">Known as</label>
            <input class="form-control" id="knownAs" placeholder="Known as" th:field="*{knownAs}" type="text">
            <small class="form-text text-muted" th:errors="*{knownAs}" th:if="${#fields.hasErrors('knownAs')}">KnownAs
                Error</small>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" th:field="*{gender}">
                <option value="0">female</option>
                <option value="1">male</option>
                <option value="2">other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input class="form-control" id="birthday" min="1900-01-01" th:field="*{birthday}" type="date">
            <small class="form-text text-muted" th:errors="*{birthday}" th:if="${#fields.hasErrors('birthday')}">Birthday
                Error</small>
        </div>
        <div class="form-group">
            <label for="picture">Picture</label>
            <input class="form-control" id="picture" placeholder="Picture" th:field="*{picture}" type="text">
            <small class="form-text text-muted" th:errors="*{picture}" th:if="${#fields.hasErrors('picture')}">Picture
                Error</small>
        </div>
        <div class="form-group">
            <label for="marriedTo">Married to</label>
            <select class="form-control" id="marriedTo" th:field="*{marriedTo}">
                <option value="">-</option>
                <option th:each="a : ${actors}"
                        th:text="${a.knownAs}"
                        th:value="${{a}}">
                </option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add Actor</button>
    </form>
</div>
</body>
</html>
