<!doctype html>
<html lang="en">
<head th:include="main :: head">
    <title id="title">PSShow - Movies</title>
</head>

<body th:include="main :: body">
<div id="content">
    <div class="row">
        <div class="col">
            <h3 style="margin-bottom: 1rem">Movies</h3>
        </div>
        <div class="col">
            <div class="btn-group float-right" role="group">
                <a class="btn btn-primary float-right" href="/movies/search">Search</a>
                <a class="btn btn-primary float-right" href="/movies/add">Add</a>
            </div>
        </div>
    </div>


    <div th:each="movie : ${movies}">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img alt="cover" class="card-pic" th:src="${movie.picture}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a class="card-block stretched-link text-decoration-none"
                           th:href="@{/movies/{id}(id=${movie.id})}">
                            <h5 class="card-title" th:text="${movie.title}"></h5>
                            <p class="card-text-custom text-muted" th:text="${'Genre: ' + movie.genre}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Language: ' + movie.language}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Director: ' + movie.director}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Year: ' + movie.year}"></p>
                            <p class="card-text-custom text-muted" th:text="${'Length: ' + movie.length + ' min'}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
